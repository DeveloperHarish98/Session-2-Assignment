<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Directory - Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="dashboard-container">
    
    <div class="header-card">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="header-title"><i class="bi bi-mortarboard-fill me-2"></i>Teacher Directory</h1>
                <div class="header-subtitle">Manage your faculty members efficiently</div>
            </div>
            <div>
                <div class="badge bg-white text-primary p-2">
                    <i class="bi bi-calendar3 me-1"></i>
                    <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}">Date</span>
                </div>
            </div>
        </div>
    </div>

    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold text-secondary">Faculty List</h4>
            <a th:href="@{/teachers/showFormForAdd}" class="btn-custom btn-primary-custom">
                <i class="bi bi-plus-lg"></i> Add New Teacher
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th width="5%">ID</th>
                        <th width="20%">First Name</th>
                        <th width="20%">Last Name</th>
                        <th width="30%">Email</th>
                        <th width="15%">Role</th>
                        <th width="10%" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempTeacher : ${teachers}">
                        <td th:text="${tempTeacher.id}" class="text-muted fw-bold">#</td>
                        <td th:text="${tempTeacher.firstName}" class="fw-medium">First Name</td>
                        <td th:text="${tempTeacher.lastName}" class="fw-medium">Last Name</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-envelope text-muted me-2"></i>
                                <span th:text="${tempTeacher.email}">Email</span>
                            </div>
                        </td>
                        <td><span class="badge-custom">Teacher</span></td>
                        <td class="text-end">
                            <a th:href="@{/teachers/showFormForUpdate(teacherId=${tempTeacher.id})}" 
                               class="btn-custom btn-sm-custom btn-edit me-1"
                               title="Edit">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            
                            <a th:href="@{/teachers/delete(teacherId=${tempTeacher.id})}"
                               class="btn-custom btn-sm-custom btn-delete" 
                               onclick="if (!(confirm('Are you sure you want to delete this teacher?'))) return false"
                               title="Delete">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                    
                    <tr th:if="${#lists.isEmpty(teachers)}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                            No teachers found in the directory.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
