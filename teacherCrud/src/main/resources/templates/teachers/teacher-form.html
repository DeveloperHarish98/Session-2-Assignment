<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Teacher - Teacher Directory</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="dashboard-container">

        <div class="header-card" style="padding: 1.5rem;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="header-title fs-3 mb-0"><i class="bi bi-person-fill-gear me-2"></i>Teacher Details</h2>
                </div>
                <a th:href="@{/teachers/list}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i> Back to List
                </a>
            </div>
        </div>

        <div class="content-card form-container">

            <div class="text-center mb-4">
                <h4 class="fw-bold">Teacher Information</h4>
                <p class="text-muted">Fill in the details below to save the teacher record</p>
            </div>

            <form action="#" th:action="@{/teachers/save}" th:object="${teacher}" method="POST">

                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control-custom" placeholder="e.g. John">
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                        <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{firstName}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control-custom" placeholder="e.g. Doe">
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                        <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{lastName}"></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input type="text" th:field="*{email}" class="form-control-custom"
                        placeholder="e.g. john.doe@school.edu">
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn-custom btn-primary-custom justify-content-center py-3">
                        <i class="bi bi-check-lg me-2"></i> Save Teacher
                    </button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
